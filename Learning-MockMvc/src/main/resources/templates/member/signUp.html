                    <div style="width: 60%; margin: 10px auto">
                        <div class="form-group m-b-15">
                            <label for=""> 회원 이름 </label>
                            <input autocomplete="off" class="form-control" name="name"
                                   placeholder="회원 이름"
                                   required type="text">
                        </div>

                        <div class="form-group m-b-15">
                            <label for=""> 회원 아이디</label>
                            <input autocomplete="on"
                                   class="form-control"
                                   data-parsley-user-id=""
                                   name="id"
                                   placeholder="관리자 아이디"
                                   required
                                   type="text">
                        </div>
                        <div class="row m-b-15">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for=""> 비밀번호</label>
                                    <input autocomplete="on" class="form-control not-kor"
                                           data-parsley-minlength="6"
                                           id="password"
                                           name="password"
                                           placeholder="패스워드" required type="password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for=""> 비밀번호 확인</label>
                                    <input autocomplete="on" class="form-control not-kor"
                                           data-parsley-iff="#password"
                                           id="confirmPassword"
                                           name="confirmPassword"
                                           placeholder="패스워드 확인" required type="password">
                                </div>
                            </div>
                        </div>

                        <div class="form-group m-b-15">
                            <label for=""> 이메일</label>
                            <input autocomplete="on"
                                   class="form-control"
                                   name="email"
                                   placeholder="test@test.com"
                                   required
                                   type="email">
                        </div>

                        <div class="form-group m-b-15">
                            <label for=""> 전화번호</label>
                            <input autocomplete="on"
                                   class="form-control"
                                   id="telNo"
                                   name="phoneNo"
                                   placeholder=""
                                   required
                                   type="number">
                        </div>

<script>
    var csrfToken = $("meta[name='_csrf']").attr("content");
    $.ajaxPrefilter(function(options, originalOptions, jqXHR){
        if (options['type'].toLowerCase() === "post") {
            jqXHR.setRequestHeader('X-CSRF-TOKEN', csrfToken);
        }
    });

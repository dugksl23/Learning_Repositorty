<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">
    <title>로그인</title>

    <!-- vendor css -->
    <link href="/statics/lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/statics/lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- sweetalert -->
    <link href="/statics/lib/bootstrap-sweetalert/sweet-alert.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="content content-fixed content-auth">
    <div class="container">
        <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
            <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
                <div class="wd-100p">
                    <form id="login-form" method="POST" action="/" data-parsley-validate>
                        <div class="form-group">
                            <label>아이디</label>
                            <input autocomplete="off" class="form-control"
                                   required=""
                                   id="username"
                                   name="username"
                                   placeholder="ID 를 입력해주세요." type="text" value="" tabindex="1">
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-between mg-b-5">
                                <label class="mg-b-0-f">패스워드</label>
                                <!--                            <a href="" class="tx-13">Forgot password?</a>-->
                            </div>
                            <input autocomplete="off" class="form-control"
                                   required=""
                                   id="password"
                                   name="password"
                                   placeholder="PASSWORD 를 입력해주세요."
                                   type="password" value="" tabindex="2"><!--admin111-->
                        </div>
                        <button class="btn btn-brand-02 btn-block" tabindex="3">로그인</button>
                        <br/>
                        <div class="form-check-inline">
                            <label class="form-check-label"><input class="form-check-input" type="checkbox"
                                                                   name="remember-me" tabindex="4">로그인 기억하기</label>
                        </div>
                    </form>
                </div>
            </div><!-- sign-wrapper -->
        </div><!-- media -->
    </div><!-- container -->
</div><!-- content -->

<script src="/statics/lib/jquery/jquery.min.js"></script>
<script src="/statics/lib/bootstrap-sweetalert/sweet-alert.min.js"></script>
<script src="/statics/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/statics/lib/feather-icons/feather.min.js"></script>
<script src="/statics/lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="/statics/lib/parsley/parsley.min.js"></script>

<script src="/statics/lib/js-cookie/js.cookie.js"></script>
<script th:inline="javascript">
    function loginCheck() {
        var check = [[${errorCheck}]];
        var errorMsg = [[${errorMsg}]];
        if (check) {
            swal({
                title: errorMsg,
                type: "error",
            });
        }
    }

    loginCheck();
</script>
</body>
</html>
